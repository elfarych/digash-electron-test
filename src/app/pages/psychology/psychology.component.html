<div class="psychology-content">
  <div class="container">
    <app-progress-spinner *ngIf="loading$ | async"></app-progress-spinner>

    <div class="text-center my-xl show-tooltip-on-hover flex items-center gap-sm justify-center">
      <h1 class="text-title text-bold">{{ 'psychology.title' | translate }}</h1>

      <app-tooltips identifier="PSYCHOLOGY" [size]="14"></app-tooltips>
    </div>

    <div class="bg-main rounded-borders-md pa-lg">

      <div class="flex justify-between items-center">
        <div class="text-lg text-bold">{{ 'psychology.notifications' | translate }}</div>
        <div>
          <button class="app-button-primary" (click)="create()">
            <span>{{ 'psychology.create' | translate }}</span>
            <span class="pi pi-plus ml-sm"></span>
          </button>
        </div>
      </div>

      <div class="divider my-lg"></div>

      <ng-container *ngIf="psychologies$ | async as psychologies">
        <main>

          <div class="grid-2-1 grid-gap-md">
            <app-psychology-item
              *ngFor="let psychology of psychologies"
              [psychology]="psychology"
              (edit)="edit($event)"
              (remove)="remove($event)"
              (activate)="activate($event)"
              (deactivate)="deactivate($event)"
            ></app-psychology-item>
          </div>

          <div *ngIf="psychologies.length === 0" class="my-lg text-hint">
            {{ 'psychology.noPsychologyReminders' | translate }}
          </div>

        </main>
      </ng-container>

      <div class="divider my-lg"></div>

      <div class="telegram_setup">
        <app-telegram-setup></app-telegram-setup>
      </div>
    </div>
  </div>

</div>

<app-guard></app-guard>

<div class="mt-xl">
  <app-footer></app-footer>
</div>
