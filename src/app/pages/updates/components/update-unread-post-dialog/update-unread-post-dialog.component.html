<ng-container *ngIf="post">
  <p-dialog
    header="{{ 'updates.new_update' | translate }}"
    [(visible)]="showDialog"
    [breakpoints]="{ '960px': '95vw' }"
    [style]="{ width: '800px', height: '80vh' }"
    [draggable]="false"
    [resizable]="false"
    [modal]="true"
    [dismissableMask]="true"
  >
    <app-updates-post-detail
      [dialog]="true"
      [dialogPost]="post"
      (close)="close()"
    ></app-updates-post-detail>
  </p-dialog>
</ng-container>
